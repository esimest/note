<!DOCTYPE html>
<html>

<head>
    <title> This is title </title>
</head>

<body>
    <h1> This is the title in body</h1>
    <h2> This is the title too </h2>
    <p id='hello'></p>
    <p> 段落是通过 &lt;p&gt; &lt;/p&gt;来声明的</p>
    <p> 开始标签 + 结束标签 + 两者之间的所有代码 == 元素 </p>
    <p> 开始标签和结束标签之间的代码 == 元素内容</p>
    <p> 元素还具有属性，属性是在开始标签(start tag) 中定义的</p>
    <p> 现在通过 h1 标签获取，元素的内容
        <script>document.write(document.getElementsByTagName('h1')[0].textContent)</script>
    </p>
    <script>
        document.getElementById('hello').innerHTML = 'hello world'
    </script>
    <a href="./link.html" target="_blank">走了走了</a>
</body>

</html>
