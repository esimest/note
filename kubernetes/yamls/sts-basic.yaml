# StatefulSet 用于创建有状态的 Pod，如需要重新连接到之前的存储卷的 pod
# StatefulSet 每次创建的 pod 的名字都是相同的，按序增长的
# sts 指定的 pod 都是按序号从小到大创建，从大到小删除

apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
  labels:
    app: webserver
spec:
  serviceName: "nginx"
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80